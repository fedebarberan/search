        <div class="button-grid">

                <label>General</label>

                <button data-platform="youtube">YouTube</button>
                <button data-platform="wikipedia">Wikipedia</button>
                <button data-platform="spotify">Spotify</button>
                <button data-platform="netflix">Netflix</button>
                <button data-platform="maps">Maps</button>
            </div>
            <div class="button-row" data-row="ai">
                <label>AI</label>
                <button data-platform="chatgpt">ChatGPT</button>
                <button data-platform="grok">Grok</button>
                <button data-platform="gemini">Gemini</button>
                <button data-platform="copilot">Copilot</button>
                <button data-platform="claude">Claude</button>

            </div>
            <div class="button-row" data-row="buy">

                <button data-platform="walmart">Walmart</button>
                <button data-platform="mercadolibre">MercadoLibre</button>
                <button data-platform="etsy">Etsy</button>
            </div>
            <div class="button-row" data-row="social">
                <label>Social</label>
                <button data-platform="x">X</button>
                <button data-platform="facebook">Facebook</button>
                <button data-platform="tiktok">TikTok</button>
                <button data-platform="twitch">Twitch</button>
                <button data-platform="linkedin">LinkedIn</button>
                <button data-platform="instagram">Instagram</button>
            </div>
            <div class="button-row" data-row="forum">
                <label>Forum</label>
                <button data-platform="reddit">Reddit</button>
                <button data-platform="stackoverflow">Stack Overflow</button>
                <button data-platform="discord">Discord</button>
                <button data-platform="4chan">4chan</button>
                <button data-platform="quora">Quora</button>
                <button data-platform="ted">TED</button>
            </div>
            <div class="button-row" data-row="promoted">

                <button data-platform="promoted-3">Available</button>

        <div class="cookie-consent">

            <button id="accept-cookies">Accept</button>

                        <div class="sites-column">
                            <h5>Forum</h5>

                            <label><input type="checkbox" id="hide-quora"> Quora</label>
                            <label><input type="checkbox" id="hide-ted"> TED</label>
                        </div>
                    </div>
